server:
  max-http-header-size: 51200
spring:
  application:
    name: xt-service
  main:
    allow-bean-definition-overriding: true
  #liquibase配置
  liquibase:
    enabled: true
    change-log: classpath:/liquibase/master.xml
  datasource:
    druid:
      db-type: mysql
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/xt_service?useSSL=false&allowPublicKeyRetrieval=false&serverTimezone=GMT%2b8&zeroDateTimeBehavior=CONVERT_TO_NULL&useUnicode=true&characterEncoding=utf8
      username: root
      password: 123456
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      validation-query: select 1
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      filters: stat
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
      filter:
        config:
          enabled: true
    type: com.alibaba.druid.pool.DruidDataSource
  cache:
    type: redis
  redis:
    password: 123456
    host: 127.0.0.1
    port: 6379
    lettuce:
      pool:
        #jedis2.4以後失效
        max-active: 200
        max-idle: 50
        max-wait: -1
        max-total: 200
        #是否在从池中取出连接前进行检验,如果检验失败,则从池中去除连接并尝试取出另一个
        test-on-borrow: true
        #在空闲时检查有效性, 默认false
        test-while-idle: true
    timeout: 15000
    so-timeout: 5000
    connection-timeout: 20000
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: gok-base-cloud
  servlet:
    multipart:
      max-request-size: 500MB
      max-file-size: 300MB
logging:
  config: classpath:logConfig/logback_dev.xml
sys:
  resource-tenant-id: 1
  admin-id: 5
  landlord-id: 0
  landlord-no: 0
  login:
    lock-time: 3600
    error-limit: 5
    error-cache-time: 1800
    #是否启动手机短信校验
    phone-verify-code-enable: false
  snowflake:
    #机器id的过期时间
    expires-time: 86400
mybatis-plus:
  mapper-locations: classpath:mapper/*-mapper.xml
  type-aliases-package: com.gok.pboot.entity
  configuration:
    log-prefix: dao.
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0

token:
  access-token-validity-seconds: 18000
  refresh-token-validity-seconds: 18000


